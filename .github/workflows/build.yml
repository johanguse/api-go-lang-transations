name: build + publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21
      - name: Build Go app
        run: go build -o main .
      - name: Publish Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/johanguse/api-go-lang-transations:latest
      - name: Deploy on CapRover
        uses: caprover/deploy-from-github@v1.1.2
        with:
          server: https://api-go-lang-transations.servercloud.app.br/
          app: "api-go-lang-transations"
          token: "${{ secrets.CAPTAIN_APP_TOKEN }}"
          image: "ghcr.io/johanguse/api-go-lang-transations:latest"
